<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="register">
            <form action="#">
                <h1 class="txt-login">Войти</h1>  
                    <div class="input-box">
                        <input type="text" placeholder="Введите логин" required>
                    </div>

                    <div class="input-box">
                        <input type="password" placeholder="Введите пароль" required>
                    </div>

                    <div class="remember">
                        <label for=""><input type="checkbox">Remember me</label>
                        <a href="https://quran.com" class="zabil">Забыл пароль?</a>
                    </div>
                    
                    <button type="submit" class="btn">Войти</button>

                    <div class="new-acc">
                        <p>Нет аккаунта? <a href="../register/register.html" class="reg-txt">Register</a></p>
                    </div>

                    <div class="backmain">
                        <a href="../shop/index.html" class="main-txt">Вернуться на главную</a>
                    </div>
            </form>
        </div>
    </main>
    
</body>
</html>
