<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="register">
            <form action="#">
                <h1 class="txt-login">Регистрация</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Введите имя пользователя" required>
                    </div>

                    <div class="input-box">
                        <input type="text" placeholder="Электронная почта" required>
                    </div>

                    <div class="input-box">
                        <input type="password" placeholder="Пароль" required>
                    </div>

                    <button type="submit" class="btn">Зарегестрироваться</button>
                    
                    <div class="new-acc">
                        <p>Уже есть аккаунт? <a href="../login/index.html" class="reg-txt">Войти</a></p>
                    </div>

                    <div class="backmain">
                        <a href="../shop/index.html" class="main-txt">Вернуться на главную</a>
                    </div>
            </form>
        </div>
    </main>
    
</body>
</html>
